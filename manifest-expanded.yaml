stacks:
  sleepFor10:
    depends_on:
    - affinity: region
      name: sleeper
      type: stack
    deploy_to:
      tags:
      - regions: default_region
        tag: group:hundred
    execution: spoke
    key: stack/sleep/v1/stack.template-${AWS::Region}.yaml
    parameters:
      Duration:
        default: '10'
      SleeperCustomResourceArn:
        boto3:
          account_id: 105463962595
          arguments:
            StackName: sleeper
          call: describe_stacks
          client: cloudformation
          filter: Stacks[?StackStatus==`CREATE_COMPLETE` || StackStatus==`UPDATE_COMPLETE`|| StackStatus==`UPDATE_ROLLBACK_COMPLETE`].Outputs[] | [?OutputKey==`SleeperFunctionArn`].OutputValue | [0]
          region: ${AWS::Region}
          use_paginator: true
        cloudformation_stack_output:
          account_id: 105463962595
          output_key: SleeperFunctionArn
          region: ${AWS::Region}
          stack_name: sleeper
    use_stacks_service_role: true
  sleeper:
    capabilities:
    - CAPABILITY_IAM
    deploy_to:
      tags:
      - regions: default_region
        tag: role:sct
    execution: hub
    key: stack/sleeper/v1/stack.template-${AWS::Region}.yaml
    parameters:
      PrincipalOrgID:
        default: o-sw3edla4pd
    use_stacks_service_role: true
