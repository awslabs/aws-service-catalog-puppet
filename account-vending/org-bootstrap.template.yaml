AWSTemplateFormatVersion: '2010-09-09'
Description: Account Vending Machine Product

Parameters:
  ServiceCatalogFactoryAccountId:
    Type: String

Resources:
  AssumableOrgRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /servicefactory-puppet/
      Policies:
        - PolicyName: Organizations
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - organizations:ListRoots
                  - organizations:MoveAccount
                  - organizations:CreateAccount
                  - organizations:DescribeCreateAccountStatus
                  - organizations:ListOrganizationalUnitsForParent
                Resource: '*'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${ServiceCatalogFactoryAccountId}:root"
            Action:
              - "sts:AssumeRole"

  AssumableOrgRoleParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: AssumableOrgRole
      Type: String
      Value: !GetAtt AssumableOrgRole.Arn

Outputs:
  AssumableOrgRoleArn:
    Value: !GetAtt AssumableOrgRole.Arn
