[tool.poetry]
name = "aws-service-catalog-puppet"
version = "0.91.0"
description = "Making it easier to deploy ServiceCatalog products"
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Natural Language :: English"]
homepage = "https://service-catalog-tools-workshop.com/"
readme = "README.md"
repository = "https://github.com/awslabs/aws-service-catalog-puppet-framework"
authors = ["Eamonn Faherty <aws-service-catalog-tools@amazon.com>"]
packages = [
    { include = "servicecatalog_puppet", from = "." },
]
include = ["servicecatalog_puppet"]

[tool.poetry.scripts]
servicecatalog-puppet = "servicecatalog_puppet.cli:cli"

[tool.poetry.urls]
issues = "https://github.com/awslabs/aws-service-catalog-puppet-framework/issues"

[tool.poetry.dev-dependencies]
pytest = ">=5.3.2"
pytest-cov = "^2.10.0"
codecov = "^2.1.7"
pytest-mock = "^3.1.1"
pytest-datadir = "^1.3.1"
behave = "^1.2.6"
pylint = "^2.5.3"
black = "^19.10b0"
pycodestyle = "^2.6.0"

[tool.dephell.main]
versioning = "semver"
from = {format = "poetrylock", path = "poetry.lock"}
envs = ["main"]
to = {format = "poetry", path = "pyproject.toml"}

[tool.poetry.dependencies]
python = ">=3.7"
requests = "==2.22.0"
pyyaml = "==5.1"
jinja2 = "==2.10.1"
click = "==7.0"
boto3 = "1.14.20"
pykwalify = "==1.7.0"
better-boto = "0.31.0"
terminaltables = "==3.1.0"
colorclass = "==2.2.0"
luigi = "==2.8.9"
psutil = "==5.7.0"
cfn-flip = "==1.2.3"
